name: build-and-deploy
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Generate articles
        run: |
          npm run build:articles   # ts-node build-articles.ts 等
      - name: Build SPA
        run: |
          npm run build           # Vite → dist/

      - name: Move to docs
        run: |
          rm -rf docs
          mv dist docs

      # gh-pages ブランチを使わず /docs を直接公開する設定なので
      # 「Upload Pages artifact」は不要
