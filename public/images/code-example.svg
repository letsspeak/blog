  <text x="80" y="180" font-family="Monaco, Consolas, monospace" font-size="12" fill="#cccccc">&lt;</text>
  <text x="95" y="180" font-family="Monaco, Consolas, monospace" font-size="12" fill="#4ec9b0">h1</text>
  <text x="115" y="180" font-family="Monaco, Consolas, monospace" font-size="12" fill="#cccccc">&gt;技術ブログ&lt;/</text>
