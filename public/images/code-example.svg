  <text x="40" y="240" font-family="Monaco, Consolas, monospace" font-size="12" fill="#cccccc">);</text>
  
  <text x="20" y="270" font-family="Monaco, Consolas, monospace" font-size="12" fill="#cccccc">}</text>
